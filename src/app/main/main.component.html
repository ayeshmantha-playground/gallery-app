

<main class="flex h-dvh select-none">
  <nav class="w-[200px] bg-green-100 flex flex-col justify-between p-2">
    <div class="nav-top">
      <div class="text-xl">APP</div>
      <div class="list-none mt-2 flex flex-col gap-5">
        <li class="hover:bg-green-200 py-2">Feed</li>
        <li class="hover:bg-green-200 py-2">Stories</li>
        <li class="hover:bg-green-200 py-2">Friends</li>
        <li class="hover:bg-green-200 py-2">Settings</li>
        <li class="hover:bg-green-200 py-2">Help & Support</li>
      </div>
    </div>
    <div *ngIf="!isPrfImgClicked" (click)="isPrfImgClicked =  !isPrfImgClicked"
         class="nav-bottom flex gap-2 items-center cursor-pointer">
      <div class="w-[35px] h-[35px] border-gray-500 border-solid rounded-full"></div>
    </div>
  </nav>
  <div>
  </div>
</main>

<div *ngIf="isPrfImgClicked" id="log_pop-up" class="bg-green-300 w-[195px] h-[250px]
fixed bottom-[10px] left-[10px] rounded-[15px]">
  <main class="flex flex-col items-center">
    <div id="log_pop-up_close" class="self-end  flex justify-center items-center
     w-[25px] h-[25px]  rounded-full m-2 cursor-pointer hover:bg-gray-200" (click)="isPrfImgClicked =false">X
    </div>
    <div #profile_image id="log_pop-up_image" class="rounded-full w-[50px] h-[50px] bg-gray-100"></div>
    <div class="mt-5 leading-[15px]">Hi,</div>
    <div class="flex flex-col text-center mt-1 text-[14px]">
      <p class="!m-0">{{ user?.displayName }}</p>
      <p class="text-center text-[10px] text-gray-500 leading-[10px]">{{ user?.email }}</p>
    </div>
    <div class="flex gap-3 mt-5 select-none cursor-pointer" (click)="authService.signOut()">
      Sign-Out
      <mat-icon matSuffix>logout</mat-icon>
    </div>
  </main>
</div>
